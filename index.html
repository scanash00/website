        body {
            transition: background-color 0.3s, color 0.3s, font-family 0.3s;
            font-family: "Poppins", sans-serif;
            background: #d3d3d3;
            color: #000000;
        }
        .toggle-wrapper {
            position: relative;
            width: 60px;
            height: 30px;
            background-color: #444;
            border-radius: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 5px;
            justify-content: space-between;
            margin: 10px;
        }
        .toggle-circle {
            position: absolute;
            width: 24px;
            height: 24px;
            background-color: #fff;
            border-radius: 50%;
            transition: transform 0.3s;
        }
        .toggle-wrapper.active .toggle-circle {
            transform: translateX(30px);
        }
        .sun, .moon {
            font-size: 18px;
        }
        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a, #333);
            color: #f5f5f5;
        }
        .icon img {
            transition: background-color 0.3s, padding 0.3s, border-radius 0.3s;
        }
        .light-mode .icon img {
            border-radius: 50%;
            background-color: #000;
            padding: 5px;
            filter: brightness(1.5);
        }
        @media (max-width: 600px) {
            .toggle-wrapper {
                width: 50px;
                height: 25px;
            }
            .toggle-circle {
                width: 20px;
                height: 20px;
            }
            .toggle-wrapper.active .toggle-circle {
                transform: translateX(25px);
            }
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme) {
                setTheme(savedTheme);
            } else {
                const systemPrefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
                setTheme(systemPrefersDark ? 'dark' : 'light');
            }
        });

        function setTheme(theme) {
            const body = document.body;
            const toggle = document.querySelector('.toggle-wrapper');
            const typedElement = document.getElementById('typed');
            const icons = document.querySelectorAll('.icon img');

            if (theme === 'dark') {
                body.classList.add('dark-mode');
                body.classList.remove('light-mode');
                toggle.classList.add('active');
                typedElement.style.color = '#f5f5f5';
                icons.forEach(icon => {
                    icon.classList.remove('light-mode');
                });
            } else {
                body.classList.remove('dark-mode');
                body.classList.add('light-mode');
                toggle.classList.remove('active');
                body.style.backgroundColor = '#d3d3d3';
                typedElement.style.color = '#000000';
            }
            localStorage.setItem('theme', theme);
        }

        function toggleTheme() {
            const isDarkMode = document.body.classList.toggle('dark-mode');
            setTheme(isDarkMode ? 'dark' : 'light');
        }
    </script>
